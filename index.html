<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Product Modal</title>
	</head>
	<body class="bg-zinc-800">
		<!-- global container -->
		<div
			class="flex min-h-screen bg-stone-300  text-stone-500 items-center justify-center"
		>
			<!-- card-container -->
			<div
				class=" flex  flex-col bg-white p-6 m-6 mx-6 space-y-10 rounded-2xl shadow-2xl md:flex-row md:space-y-0 md: space-x-10 md:m-0 md:p-12"
			>
				<!-- image-div -->
				<div>
					<img
						src="./images/headphone.png"
						alt=""
						class=" mx-auto  hover:scale-105 duration-200 rounded-xl h-60 "
					/>
                </div>
					<!-- content -->
					<div class="flex flex-col space-y-6 ">
                        <!-- label & title -->
                        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                            <!-- button -->
                            <div>
                            <div class="inline-block px-3 py-1 mt-4 text-sm text-zinc-200 bg-gray-600 rounded-full">
                               Free Shipping
                            </div>
                            </div>

                            <!-- title -->
                            <div class="max-w-sm text-2xl font-medium">
                               Latest Sony Gaming Headphones
                            </div>
                        </div>
						<!-- price-container -->
                        <div class="flex flex-col mt-4 space-y-3 text-center md:text-left text-gray-900">
                            <!-- paragraph-1 -->
                        <p class="line-through">$799.00</p>
                        <!-- paragraph-2 -->
						<p class="text-gray-900 text-3xl font-medium">$499.00</p>
                        <!-- paragraph-3 -->
                        	<p class="text-stone-500 text-sm font-light font-mono">
							Offer valid while stock last!
						</p>
                        </div>
						
						<!-- button-group-->
                        <div class="group">
						<button
                        class="w-full bg-orange-400 text-stone-500  border-b-orange-400 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-orange-700 group-hover:border-t-orange-700 group-hover:shadow-lg transition-all duration-200"
							
						>
                        <div class="px-8 py-4 bg-orange-300
                        rounded-lg group-hover:bg-orange-700 group-hover:text-white duration-200 ">
							Add To Cart
                        </div>    
						</button>

                        </div>

						<!-- stock -->
                        <div class="flex items-center space-x-3 group">
                            <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping">
                            </div>
                        <div class="text-xs">50+ pcs. in stock</div>
                        </div>
						
						<!-- two-buttons-container -->
						<div
							class="flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0"
						>
							<!-- button-1 -->
							<button class="flex items-center justify-center px-5 py-3 space-x-3 border-2 border-orange-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-2xl hover:-translate-y-0.5 transition-all duration-150"
								
							>
                            <img src="./images/weight.png" alt="" class="w-8">
                            <span>Add To Cart</span>
								
							</button>



							<!-- button-2 -->
							<!-- button-1 -->
							<button class="flex items-center justify-center px-5 py-3 space-x-3 border-2 border-orange-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-2xl hover:-translate-y-0.5 transition-all duration-150"
								
							>
                            <img src="./images/heart.png" alt="" class="w-8">
                            <span>Add To Wishlist</span>
								
							</button>
						</div>
					</div>
				</div>
			</div>

			<br />
			<br />
			<br />
			<br />
		</div>
	</body>
</html>
